<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Frontendmentor | NFT Card</title>
    <link rel="stylesheet" href="base.css">
    <link rel="stylesheet" href="index.css">
  </head>
  <body>
    <div class="nft">
      <div class="nft-wrapper">
        <img class="nft-image" src="../images/image-equilibrium.jpg" alt="nft-image"/>
        <div class="nft-preview-wrapper">
          <img src="../images/icon-view.svg" alt="" />
        </div>
      </div>
      <div>
        <h1 class="font-size-20 nft-title">Equilibrium #3429</h1>
        <p class="font-size-18 nft-description color-soft-blue">
          Our equilibrium collection promotes balance and calm
        </p>
      </div>
      <div class="nft-values-wrapper">
        <div class="nft-value-wrapper">
          <img class="nft-value-image" src="../images/icon-ethereum.svg" alt="price">
          <span class="font-size-16 nft-value-text color-cyan">
            0.041 ETH
          </span>
        </div>
        <div class="nft-value-wrapper">
          <img class="nft-value-image" src="../images/icon-clock.svg" alt="time-left">
          <span class="font-size-16 nft-value-text color-soft-blue">
            3 days left
          </span>
        </div>
      </div>
      <hr class="nft-line">
      <div class="nft-avatar-wrapper">
        <img class="nft-avatar-image" src="../images/image-avatar.png" alt="avatar">
        <span class="font-size-14 nft-avatar-text color-soft-blue">
          Creation of <span class="color-white nft-avatar-name">Jules Wyvern</span>
        </span>
      </div>
    </div>
  </body>
</html>
